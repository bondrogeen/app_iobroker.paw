apply plugin: 'com.android.application'
android {
    compileSdkVersion 8
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "de.fun2code.android.buildownpawserver"
        minSdkVersion 8
        targetSdkVersion 17
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('D:\\android_studio\\BuildOwnPawServer\\libs\\brazil.jar')
    compile files('D:\\android_studio\\BuildOwnPawServer\\libs\\bsh-2.1.8.jar')
    compile files('D:\\android_studio\\BuildOwnPawServer\\libs\\commons-codec.jar')
    compile files('D:\\android_studio\\BuildOwnPawServer\\libs\\jdom-android.jar')
    compile files('D:\\android_studio\\BuildOwnPawServer\\libs\\paw-server.jar')
}